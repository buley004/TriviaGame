<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Trivia Madness!</title>

    <!-- link to css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- favicon -->
    <link rel="icon" href="assets/images/note.png" type="image/png"> 
</head>
<body>
    
    <!-- container for gameboard -->
    <div id="main">
        <!-- game title -->
        <h1>Music Trivia Madness!</h1>

        <!-- start button here -->
        <button id="start">Start</button>
        
        <!-- show time remaining here -->
        <div id="timer"></div>
        
        <!-- show question here -->
        <div id="question"></div>

        <!-- show answer choices here -->
        <div id="answers"></div>

        <!-- show result here -->
        <div id="result"></div>

        <!-- show answer here -->
        <div id="answer"></div>

        <!-- show correct answer image -->
        <img id="correct-img">

        <!-- show stats here -->
        <div id="stats"></div>
        
        <!-- Start over prompt -->
        <div id="restart"></div>
    </div>

    <!-- link to javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
